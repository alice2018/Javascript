<script>
	// we need to make a WinLIKE.resizewindows() to avoid senseless scrollbars in Mozilla at the start up
	WinLIKE.onload=updateNNscrollers;
	function updateNNscrollers()
	{	
		if (WinLIKE.ie==false)
			WinLIKE.resizewindows();
	}

	WinLIKE.definewindows=mydefs;
	function mydefs()
	{
		// the Rel-Property (j.Rel=true) is set by WinLIKE automatically because one or more %-values above
		// but you can also set this property if there are not %-values
		
		// For relative positioning insert here %-values for x,y,width and height.
		// For complexer formulas insert only '%' and specify the formular some lines later.
		// This formular is only used until window is moved or resized.
		// After this the window use the actual %-value instead of the formular.
		// The formulars were also not saved in a Cookie or Drag&Save link.

		var j=new WinLIKE.window('', 200, 200, '55%', 'WinLIKE.browsersize().Height -Top-30', 2);
		//j.RHeight="WinLIKE.browsersize().Height -Top-30";
		j.Adr="samples/relative/1.html";
		j.Nam="change";
		WinLIKE.addwindow(j);


		var j=new WinLIKE.window('menu 1', 10, 150, 180, 300, 1);
		j.Nam="menu";
		j.Ski="black";
		j.Mov=false;
		j.Min=false;
		j.Cls=false;
		j.HD=false;
		WinLIKE.addwindow(j);

		var j=new WinLIKE.window('menu 2', 10, 460, 180, 200, 1);
		j.Mov=false;
		j.Ski="black";
		j.Min=false;
		j.Cls=false;
		j.HD=false;
		WinLIKE.addwindow(j);

				
		var j=new WinLIKE.window('win 1', '%', 150, '40%', 210, 1);
		j.RLeft="WinLIKE.browsersize().Width -Width-10";
		j.Min=false;
		j.Cls=false;
		j.Mov=false;
		j.Ski="black";
		WinLIKE.addwindow(j);
		
		var j=new WinLIKE.window('win 2', '%', 370, '40%', 210, 1);
		j.RLeft="Left=WinLIKE.browsersize().Width -Width-10";
		j.Min=false;
		j.Cls=false;
		j.Mov=false;
		j.Ski="black";
		WinLIKE.addwindow(j);
		
		var j=new WinLIKE.window('win 3','%',590, '40%', 210, 1);
		j.RLeft="Left=WinLIKE.browsersize().Width -Width-10;";
		j.Min=false;
		j.Cls=false;
		j.Mov=false;
		j.Ski="black";
		WinLIKE.addwindow(j);
		
	}
	
  
	function change_one()
	{
		var winNr=WinLIKE.searchwindow('change'); // search the window
		if (WinLIKE.windows[winNr].Rel) // window is relativ
		{
			WinLIKE.windows[winNr].Rel = false; // not relative anymore
			// here you can define the window coordinates manually
			//WinLIKE.windows[winNr].Left=400; // 400 pixels
			//WinLIKE.windows[winNr].Top=400;
			//WinLIKE.windows[winNr].Width=400;
			//WinLIKE.windows[winNr].Height=400;
			document.getElementById('btn').value='relative'; // set the value of the button
		}
		else
		{
			WinLIKE.windows[winNr].Rel = true; // relative
			// here you can define the window coordinates manually
			//WinLIKE.windows[winNr].RLeft='50.5%'; // 50.5 percent of Browser width
			//WinLIKE.windows[winNr].RTop='50%';
			//WinLIKE.windows[winNr].RWidth='49.5%';
			//WinLIKE.windows[winNr].RHeight='50%';
			document.getElementById('btn').value='absolute';
		}
		WinLIKE.windows[winNr].draw();
	}
	
	function change_all()
	{
		if (document.getElementById('btn').value=='absolute') {
			for (var jj=1;jj<WinLIKE.windows.length;jj++)	// go thru all windows
				if (WinLIKE.windows[jj]!=null)	// if the window is alive
					WinLIKE.windows[jj].Rel = false; // set it relative
			document.getElementById('btn').value='relative';
		} else {
			for (var jj=1;jj<WinLIKE.windows.length;jj++)
				if (WinLIKE.windows[jj]!=null)
			 		WinLIKE.windows[jj].Rel = true;
			document.getElementById('btn').value='absolute';
		}
		WinLIKE.resizewindows();
	}
</script>
