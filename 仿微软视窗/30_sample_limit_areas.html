<!-- WinLIKE Window-Definitions -->
<SCRIPT>
	// array definitions for the areas (left top and right bottom)
	limitpoint_x1=new Array();
	limitpoint_y1=new Array();
	limitpoint_x2=new Array();
	limitpoint_y2=new Array();

	// definition of limit area 1
	limitpoint_x1[1]=350;
	limitpoint_y1[1]=100;
	limitpoint_x2[1]=490;
	limitpoint_y2[1]=590;
	// definition of limit area 2
	limitpoint_x1[2]=150;
	limitpoint_y1[2]=275;
	limitpoint_x2[2]=690;
	limitpoint_y2[2]=395;
	// definition of limit area 3
	//limitpoint_x1[3]=180;
	//limitpoint_y1[3]=100;
	//limitpoint_x2[3]=320;
	//limitpoint_y2[3]=590;

	// amount of limit areas
	var limitareas=limitpoint_x1.length;
	// limitping area around the limit points
	var limitspace=20;
	
	WinLIKE.definewindows=mydefs;
	function mydefs()
	{
		var j=new WinLIKE.window('limit X',limitpoint_x1[1],150,limitpoint_x2[1]-limitpoint_x1[1],200,1);
		j.Cls=false;
		j.HD=false;
		j.onEvent='limit_events' //call on every WinLIKE event this function
		j.limit=1; // this is not a WinLIKE property; indicates, that x coordinate is not changable
		j.skinTitleHeight=21; // this is not a WinLIKE property; we need it to limit the y-moving (see wm-window.html for the exact height value of the title)
		WinLIKE.addwindow(j);

		var j=new WinLIKE.window('limit Y',230,limitpoint_y1[2],200,limitpoint_y2[2]-limitpoint_y1[2],2);
		j.Cls=false;
		j.HD=false;
		j.onEvent='limit_events' //call on every WinLIKE event this function
		j.limit=2; // this is not a WinLIKE property; indicates, that y coordinate is not changable
		WinLIKE.addwindow(j);
	}

	// WinLIKE window event handler
	function limit_events(win, what) {
		if (win.limit) // change this to specify different behavior for the windows
		{
			if      (what== 2) { return limit_restore(win);     } // restore after minimizing
			else if (what== 9) { return limit_resizing(win);    } // resizing end
			else if (what==14) { return limit_resizing(win);    } // resizing
			else if (what==15) { return limit_moving(win);      } // moving
		}
	}

</SCRIPT>
