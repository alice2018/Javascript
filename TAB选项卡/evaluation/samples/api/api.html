<html>
<head>
<script>
var tab;
function tabCreate(objTab,id)
{
	tab = objTab;

	objTab.design      = "1";
	objTab.orientation = "0";
	objTab.tabarea     = true;
	objTab.designmode  = "IMAGE";
	
	var item = objTab.createItem();
	item.text = "Common";
	item.title = "Common";
	item.active = true;
	item.url = "../evaluation/p1.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Options";
	item.title = "Options";
	item.active = false;
	item.url = "../evaluation/p2.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Misc";
	item.title = "Misc";
	item.active = false;
	item.url = "../evaluation/p3.html";
	objTab.add(item);

	objTab.create();
}

// this function is called when an item is clicked
function tabEventTabClick(objItem)
{
	//alert("Item clicked: " + objItem.text);
}

function getActiveTab()
{
	alert(tab.getActiveTab());
}

function getActiveTabItem()
{
	alert("URL of current tab: " + tab.getActiveTabItem().url);
}

function setActiveTab()
{
	tab.setActiveTab(1);
}

function getActiveTabDocument()
{
	var doc = tab.getActiveTabDocument();
	doc.body.style.backgroundColor = "red";
}

function getItems()
{
	var items = tab.getItems();
	alert("Number of tab items: " + items.length);
}

function disableTab()
{
	var item = tab.getTabItemByIndex(1);
	item.setEnabled(false);
}

function unvisibleTab()
{
	var item = tab.getTabItemByIndex(2);
	item.setVisible(false);
}


</script>
</head>
