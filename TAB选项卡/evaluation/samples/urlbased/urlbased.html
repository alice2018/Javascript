<html>
<head>
<script>

function tabCreate(objTab,id)
{
	
	objTab.design      = "1";
	objTab.orientation = "0";
	objTab.tabarea     = true;
	objTab.designmode  = "IMAGE";
	
	var item = objTab.createItem();
	item.text = "Google";
	item.title = "Google";
	item.active = true;
	item.url = "http://www.google.com";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Yahoo";
	item.title = "Yahoo";
	item.active = false;
	item.url = "http://www.yahoo.com";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Amazon";
	item.title = "Amazon";
	item.active = false;
	item.url = "http://www.amazon.com";
	objTab.add(item);

	objTab.create();
}

// this function is called when an item is clicked

}


</script>
