<html>
<head>
<script>

function tabCreate(objTab,id)
{
	
	objTab.orientation = "0";
	objTab.tabarea     = true;
	objTab.designmode  = "COLOR";
	// create own design
	objTab.standardstyle = "margin-right:  1px;margin-left:   5px; margin-top:    2px;margin-bottom: 0px;BACKGROUND-COLOR: #c0c0c0;border-left: 1px solid #c0c0c0;  border-top: 1px solid #c0c0c0;  border-right: 1px solid #c0c0c0;  border-bottom: 1px solid #c0c0c0;";
	objTab.hooverstyle = "  cursor: hand;  margin-right:  1px;  margin-left:   5px;   margin-top:    2px;  margin-bottom: 0px;      border-left: 1px solid #FFFFFF;  border-top: 1px solid #FFFFFF;  border-right: 1px solid #00219C;  border-bottom: 1px solid #00219C;  background-color: #7BA5E7;";
	objTab.activestyle = "  POSITION: relative;  top: 1px;margin-right: 1px; margin-left: 5px;  margin-top: 2px;  margin-bottom: 0px; BACKGROUND-COLOR: #CECECE; border-left: 1px solid #585858; border-top: 1px solid #585858; border-right: 1px solid #FFFFFF;  border-bottom: 1px solid #CECECE;";
	objTab.separatorstyle = "border-bottom: 1px solid #BD9C4A;";
	objTab.backgroundstyle = "background-color: #c0c0c0;";
	objTab.bodystyle = "border-left: 1px solid #919B9C;border-right: 1px solid #919B9C;border-bottom: 1px solid #919B9C;";
	objTab.textstyle = "width: 100%;height: 100%;margin-top: 2px;margin-left: 3px; margin-right: 3px; margin-bottom: 2px;  font-family: arial; font-size: 11px;color: red";
	objTab.activetextstyle = "width: 100%;height: 100%;margin-top: 2px;margin-left: 3px; margin-right: 3px; margin-bottom: 2px;  font-family: arial; font-size: 12px;color: blue;font-weight: bold;";
	
	var item = objTab.createItem();
	item.text = "Common";
	item.title = "Common";
	item.active = true;
	item.url = "../evaluation/p1.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Options";
	item.title = "Options";
	item.active = false;
	item.url = "../evaluation/p2.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Misc";
	item.title = "Misc";
	item.active = false;
	item.url = "../evaluation/p3.html";
	objTab.add(item);

	objTab.create();
}

</script>
</head>
