function tabCreate(objTab,id)
{
	
	objTab.design      = "1";
	objTab.orientation = "0";
	objTab.tabarea     = true;
	objTab.designmode  = "IMAGE";
	
	var item = objTab.createItem();
	item.text = "Common";
	item.title = "Common";
	item.active = true;
	item.url = "../evaluation/p1.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Options";
	item.title = "Options";
	item.active = false;
	item.url = "../evaluation/p2.html";
	objTab.add(item);

	var item = objTab.createItem();
	item.text = "Misc";
	item.title = "Misc";
	item.active = false;
	item.url = "../evaluation/p3.html";
	objTab.add(item);

	objTab.create();
}
