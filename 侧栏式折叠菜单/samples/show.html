      function initDocument() {
        var menu = new NavBar(document.getElementById("content"));

                       [ "Item 7", "#", null, null, null ]
                       ]);

        menu.closeMenu(true, true);
        menu.generate();
        menu.prefs["mono-section"] = false;
        // menu.sync();

        function do_stuff() {
          for (var i = 0; i < menu.sections.length; ++i) {
            var sec = menu.sections[i];
            var v = Math.floor(Math.random() * 10);
            if (v > 4) {
              sec.hide();
            } else {
              sec.show();
            }
          }
          setTimeout(do_stuff, 100 + 500 * Math.random());
        };

        setTimeout(do_stuff, 250);
      }
    //]]></script>
